<!DOCTYPE html>
<html>
<head>
    <title>Libraries Map</title>
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet Draw CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>

    <link rel="manifest" href="{% static 'manifest.json' %}">
    <meta name="theme-color" content="#0d6efd">

    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body class="bg-light">

<div class="container my-4">

    <h2 class="mb-3">Libraries in Dublin</h2>

    <!-- Search Mode Toggle -->
    <div class="mb-3">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="searchMode" id="proximityRadio" value="proximity" checked>
            <label class="form-check-label" for="proximityRadio">Click for proximity</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="searchMode" id="polygonRadio" value="polygon">
            <label class="form-check-label" for="polygonRadio">Draw polygon/rectangle</label>
        </div>
    </div>

    <!-- Map -->
    <div id="map" class="border rounded shadow-sm"></div>

</div>


<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Leaflet Draw JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<!-- Bootstrap JS (optional for interactive components) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your custom map code -->
<script src="js/map.js"></script>
<script src="js/cordova.js"></script>

</body>
</html>
